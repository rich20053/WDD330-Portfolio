<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WDD 330 Portfolio - Challenge 2 - Player View</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Raleway&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="./css/player_style.css"> 
  </head> 
  <body>
    <header>
      <div id="siteicon">

      </div>
      <h1>PlayerView</h1>
      <nav>

      </nav>
    </header>
    <main>
      <section id="playerlistpage">
        <div id="availlist">
          <h3>Available Players</h3>
          <table id="availplayers" class="playertable">
            <tr id="availheader">
              <th class="colheader" id="aname">Name</th>
              <th class="colheader" id="ateam">Team</th>
              <th class="colheader" id="apos">Position</th>
              <th class="colheader index">Index</th>
            </tr>
          </table>      
        </div>
        <div id="mylist">
          <h3>My Player Selections</h3>
          <table id="myplayerlist">
            <tr id="myplayerheader">
              <th class="colheader" id="pname">Name</th>
              <th class="colheader" id="pteam">Team</th>
              <th class="colheader" id="ppos">Position</th>
              <th class="colheader" id="pgms">Games</th>
              <th class="colheader" id="ppts">Pts/Gm</th>
              <th class="colheader" id="prebs">Reb/Gm</th>
              <th class="colheader" id="pasts">Asst/Gm</th>
              <th class="colheader" id="pstls">Stl/Gm</th>
              <th class="colheader" id="pblks">Blks/Gm</th>
              <th class="colheader index">Index</th>
            </tr>
          </table>      
        </div>
        <article>
          <h3>Selected Player Stats</h3>
          <div id="playerdesc">Show Player Detail</div>
          <button class="hidden" onclick="addPlayer()">Add Player</button>
          <button class="hidden" onclick="deletePlayer()">Delete Player</button>
        </article>
      </section>
      <div id="fileOutput"></div>
    </main>
    <script src="./js/challenge.js"></script>
    <footer>
      <p>&copy; <span id="thisyear"></span> | Mark Richmond | Utah | <a href="../index.html">Home</a></p>
      <p id="datemodified"></p><br>
    </footer>
    <script src="../javascript/this-year.js"></script>
    <script src="../javascript/last-modified.js"></script>
    </body>
</html>
