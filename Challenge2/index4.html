<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WDD 330 Portfolio - Challenge 2 - Player View</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Raleway&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="./css/player_style.css"> 
  </head> 
  <body>
    <header>
      <div class="ball">
      <!--
        <svg viewBox="5px 5px 60px 60px">
            <circle cx="30px" cy="30px" r="27px" fill="orange"/>
        </svg>  -->
        <img src="./images/basketball.png" alt="basketball">
      </div>
      <div>
        <h1>PlayerView</h1>
        <p>Select your perfect fantasy team!</p>
      </div>
      
    </header>
    <main>
      <section id="playerlistpage">
        <div id="availlist">
          <div id="asearch">
            <h3>Available Players</h3>
            <input type="search" id="searchThis"></input>
            <button onclick="filterPlayer(availPlayers, 'availplayers', 'searchThis')">Find Player</button>
            <button onclick="location.reload()">Reload List</button>
          </div>
          <table id="availplayers" class="playertable sortable">
            <tr id="availheader">
              <th class="colheader" id="aname">
                <button onclick="sortbyPlayer(availPlayers, 'availplayers')">Name</button>
              </th>
              <th class="colheader" id="ateam">
                <button onclick="sortbyTeam(availPlayers, 'availplayers')">Team</button>
              </th>
              <th class="colheader" id="apos">
                <button onclick="sortbyPosition(availPlayers, 'availplayers')">Pos</button>
              </th>
              <th class="colheader" id="agms">Games</th>
              <th class="colheader" id="apts">
                <button onclick="sortbyPoints(availPlayers, 'availplayers')">Pts/Gm</button>
              </th>
              <th class="colheader" id="arebs">
                <button onclick="sortbyRebounds(availPlayers, 'availplayers')">Reb/Gm</button>
              </th>
              <th class="colheader" id="aasts">
                <button onclick="sortbyAssists(availPlayers, 'availplayers')">Ast/Gm</button>
              </th>
              <th class="colheader" id="astls">
                <button onclick="sortbySteals(availPlayers, 'availplayers')">Stl/Gm</button>
              </th>
              <th class="colheader" id="ablks">
                <button onclick="sortbyBlocks(availPlayers, 'availplayers')">Blk/Gm</button>
              </th>
              <th class="colheader index">Index</th>
            </tr>
          </table>      
        </div>
        <div id="playerdesc">
          <div id="selbtns">
            <h3>Highlighted Player</h3>
            <button id="addBtn" class="hidden" onclick="addPlayer()">Add Player to My List</button>
            <button id="delBtn" class="hidden" onclick="deletePlayer()">Remove Player from My List</button>
          </div>
          <table id="selplayers" class="playertable">
            <tr id="selheader">
              <th class="colheader" id="sname">Name</th>
              <th class="colheader" id="steam">Team</th>
              <th class="colheader" id="spos">Position</th>
              <th class="colheader" id="sgms">Games</th>
              <th class="colheader" id="spts">Pts/Gm</th>
              <th class="colheader" id="srebs">Reb/Gm</th>
              <th class="colheader" id="sasts">Asst/Gm</th>
              <th class="colheader" id="sstls">Stl/Gm</th>
              <th class="colheader" id="sblks">Blks/Gm</th>
              <th class="colheader index">Index</th>
            </tr>
          </table>      
        </div>
        <div id="mylist">
          <div id="msearch">
            <h3>My Selected Players</h3>
            <input type="search" id="searchMyPlayer"></input>
            <button onclick="filterPlayer(myPlayers, 'myplayerlist', 'searchMyPlayer')">Find Player</button>
            <button onclick="location.reload()">Reload List</button>
          </div>
          <table id="myplayerlist">
            <tr id="myplayerheader">
              <th class="colheader" id="pname">
                <button onclick="sortbyPlayer(myPlayers, 'myplayerlist')">Name</button>
              </th>
              <th class="colheader" id="pteam">
                <button onclick="sortbyTeam(myPlayers, 'myplayerlist')">Team</button>
              </th>
              <th class="colheader" id="ppos">
                <button onclick="sortbyPosition(myPlayers, 'myplayerlist')">Position</button>
              </th>
              <th class="colheader" id="pgms">Games</th>
              <th class="colheader" id="ppts">
                <button onclick="sortbyPoints(myPlayers, 'myplayerlist')">Pts/Gm</button>
              </th>
              <th class="colheader" id="prebs">
                <button onclick="sortbyRebounds(myPlayers, 'myplayerlist')">Rebs/Gm</button>
              </th>
              <th class="colheader" id="pasts">
                <button onclick="sortbyAssists(myPlayers, 'myplayerlist')">Asts/Gm</button>
              </th>
              <th class="colheader" id="pstls">
                <button onclick="sortbySteals(myPlayers, 'myplayerlist')">Stls/Gm</button>
              </th>
              <th class="colheader" id="pblks">
                <button onclick="sortbyBlocks(myPlayers, 'myplayerlist')">Blks/Gm</button>
              </th>
              <th class="colheader index">Index</th>
            </tr>
          </table>      
        </div>
      </section>
      <div id="fileOutput"></div>
    </main>
    <script src="./js/challenge.js"></script>
    <footer>
      <p>&copy; <span id="thisyear"></span> | Mark Richmond | Utah | <a href="../index.html">Home</a></p>
      <p id="datemodified"></p><br>
    </footer>
    <script src="../javascript/this-year.js"></script>
    <script src="../javascript/last-modified.js"></script>
    </body>
</html>
