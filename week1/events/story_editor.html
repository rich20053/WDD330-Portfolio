<!DOCTYPE html>
<html>
    <head>
        <title>Story Writer</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../../css/style.css" />
            <script>
            function loadStory() {
                var storyName = document.getElementById("name_input").value;
                var storyHTML = localStorage.getItem(storyName);
                document.getElementById("story_editor").value = storyHTML;
            }

            function saveStory() {
                var storyName = document.getElementById("name_input").value;
                var storyHTML = document.getElementById("story_editor").value;
                localStorage.setItem(storyName, storyHTML);
            }

            function displayStory() {
                var storyHTML = document.getElementById("story_editor").value;
                document.getElementById("story_display").innerHTML = storyHTML;
            }

        </script>
        <style>
            textarea{
                width: 650px;
                height: 250px;
                background-color: lightyellow;
            }

            button {
                margin: 10px;
            }

            input {
                margin: 10px;
            }

        </style>
    </head>
    <body>
        <h1>Story Editor</h1>
        Story Name:<input id="name_input"> </input>
        <section>
            <button onclick="loadStory()">Find and Edit It</button>
            <button onclick="saveStory()">Save It</button>
            <button onclick="displayStory()">Display It</button>
        </section>
        <textarea id="story_editor" placeholder="Write a totally awesome story here.">
        </textarea> 
        <section id="story_display"></section>
        <footer>
            <p>&copy; <span id="thisyear"></span> | Mark Richmond | Utah | <a href="../index.html">Week 1</a>| <a href="../../index.html">Home</a></p>
            <p id="datemodified"></p><br>
        </footer>
        <script src="../../javascript/main.js"></script>
        <script src="../../javascript/this-year.js"></script>
        <script src="../../javascript/last-modified.js"></script>
      
    </body>
</html>
