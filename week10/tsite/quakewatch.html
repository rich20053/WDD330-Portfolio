<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8" />
        <title>Local Quakes</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>

    <body>
        <main>
            <h1>Quake List</h1>
            Select area radius (in kilometers): <input id="radiussize" type="number" value="100"><br>
            Select date range: <input id="fromDate" type="date" value="2019-01-01">
            to <input id="toDate" type="date" value="2019-03-02">
            <button onclick="resetRadius()">Reset Values</button>
            <ul id="quakeList" ></ul>
            <button class="backbtn" onclick="goBack()">Back</button>
        </main>
    </body>
    <script src="misc.js"></script>
    <style>
        body {
            background-color: aqua;
        }
        .backbtn {
            display: none;
        }
        .show {
            display: block;
        }
    </style>
</html>
