<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../../css/style.css" /> 
        <link rel="stylesheet" href="../css/week_style.css" />
        <title>Triangle Area</title>
        <script>
            function triangleArea(numbers) {
                var inData = document.getElementById("input").value;
                const arrayStr = inData.split(','); // Divide string into string array
                const arrayNbr = arrayStr.map( str => parseInt(str) ); // Create number array from string array
                if (arrayNbr[0] + arrayNbr[1] <= arrayNbr[2] || // Check for valid triangle
                    arrayNbr[0] + arrayNbr[2] <= arrayNbr[1] ||
                    arrayNbr[1] + arrayNbr[2] <= arrayNbr[0] ) {
                    document.getElementById("output").innerHTML = "These numbers do not create a valid triangle. Please enter other numbers.";
                }
                else {
                    // Calculate triangle area
                    hP = (arrayNbr.reduce((acc,val) => acc + val))/2; 
                    area = (hP*(hP-arrayNbr[0])*(hP-arrayNbr[1])*(hP-arrayNbr[2]))**.5;
                    document.getElementById("output").innerHTML = area;
                }
            }
        </script>

    </head>
    <body>
        <h1>Triangle Area</h1>
        Input 3 Numbers("x,y,z"): <input id="input"> </input><br>
        <button onclick="triangleArea()">Calculate</button>
        Area: <div id="output"></div>
