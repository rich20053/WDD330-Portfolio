    <head>
        <meta charset="UTF-8" />

        <link rel="stylesheet" href="../css/week_style.css" />
        <script>
            // code for core requirement 3 and some stretch requirements.
            
            // Callback functions
            function addThem (first, second) {
                return (first + second);
            }
            function subtractThem (first, second) {
                return (first - second);
            }
            function multiplyThem (first, second) {
                return (first * second);
            }
            function divideThem (first, second) {
                return (first / second);
            }
            // button functions
            function addTwoNumbers() {
                calcTwoNumbers(addThem);
            }
            function subTwoNumbers() {
                calcTwoNumbers(subtractThem);
            }
            function multTwoNumbers() {
                calcTwoNumbers(multiplyThem);
            }
            function divTwoNumbers() {
                divisor = parseInt(document.getElementById("addition").value); 
                if (divisor != 0){
                    calcTwoNumbers(divideThem);
                }
                else {
                    document.getElementById("output").innerHTML = "Divisor must not be zero.";
                }
            }
            // main funciton using callback function
            function calcTwoNumbers(calculate) {
                var number1 = 0;
                var number2 = 0;
                var total = 0;
                number1 = parseInt(document.getElementById("input").value);                                        
                number2 = parseInt(document.getElementById("addition").value);                                        
                if (Number.isInteger(number1) && Number.isInteger(number2)) {
                    total = calculate(number1, number2); // using callback
                    /* code before introductin callback
                    if (operator == "add")
                       total = number1 + number2;
                    if (operator == "sub")
                       total = number1 - number2;
                    if (operator == "mult")
                       total = number1 * number2;
                    if (operator == "div")
                       total = number1 / number2; */
                    document.getElementById("output").innerHTML = total;
                }
                else {
                    document.getElementById("output").innerHTML = "Entry must be a number.";
                }
            }
            // code for core requirement 2
            function addNumbers() {
                // Add numbers from 1 up to the number entered and output the resulting sum
                var number = 0;
                number = parseInt(document.getElementById("input").value); 
                // Check valid input                                       
                if (Number.isInteger(number)) { 
                    // If number is valid, check for negative number
                    if (number < 0) {
                        document.getElementById("output").innerHTML = "Number must be positive.";
                    }
                    // If all is valid sum all integers from 1 to entered number
                    else {                      
                        let total = 0;
                        for (let i=1; i<=number; i++)
                            total += i;
                        document.getElementById("output").innerHTML = total;
                    }
                }
                else {
                    document.getElementById("output").innerHTML = "Both entries must be numbers.";
                }
            }
            // function for core requirement 1
            function writeEntry() {
                //Write input to div on screen
                var inData = document.getElementById("input").value;
                document.getElementById("output").innerHTML = inData;
            }

        </script>

    <body>
        <section>
            <h1>Week 2 Team Activity</h1>
            Your Input: <input id="input"> </input> <!-- Used in all activities-->
            Add this: <input id="addition"> </input><br> <!-- Used in all activities, but the first 2 -->
            <button onclick="writeEntry()">Write</button> <!-- button for writing input -->
            <button onclick="addNumbers()">Sum All</button> <!-- button for summing numbers from 1 to the number input -->
            <button onclick="addTwoNumbers()">+</button> <!-- button for adding 2 inputs -->
            <button onclick="subTwoNumbers()">-</button> <!-- button for subtracting -->
            <button onclick="multTwoNumbers()">*</button> <!-- button for multiplying -->
            <button onclick="divTwoNumbers()">/</button> <!-- button for dividing -->
            <div id="output"></div>
        </section>
