        <title>Reverse Number</title>
        <script>
            function reverseNbr() {
                var count = 0;
                var inputStr = document.getElementById("input").value;
                const arrayStr = [...inputStr];
                arrayStr.reverse();
                const commaString = arrayStr.toString();
                const noCommaString = commaString.replace(/,/g,"");
                document.getElementById("rbNesrever").innerHTML = noCommaString;
            }
        </script>
    </head>
    <body>
        <h1>Reverse the Number</h1>
        Enter Number To Be Reversed: <input id="input"> </input><br>
        <button onclick="reverseNbr()">Reverse</button>
        Reversed Number: <div id="rbNesrever"></div>
