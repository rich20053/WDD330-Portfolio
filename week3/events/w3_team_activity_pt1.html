    // Get callback functions
    function get1500s() {
        const inventorsBornin1500s = inventors.filter((inventor) => { return (inventor.year < 1600 && inventor.year > 1499) });
        return inventorsBornin1500s;
    }

    function getFirstLast() {
        // Array.prototype.map()
        // 2. Give us an array of the inventors' first and last names
        const fullName = inventors.map((inventor) => { return inventor.first + ' ' + inventor.last })
        return fullName;
    }
    
    function getBYearSort() {
        // Array.prototype.sort()
        // 3. Sort the inventors by birthdate, oldest to youngest
        const sortedByBirthdate = inventors.sort((a,b) => { return (a.year - b.year); })
        return sortedByBirthdate;
    }
    
    function getByAge() {
        // Array.prototype.reduce()
        // 4. How many years did all the inventors live?
        const totalYears = inventors.reduce((total, age) => { return total += (age.passed - age.year) }, 0)
        return totalYears;
    }
    
    function getAgeSort() {
        // 5. Sort the inventors by years lived
        const sortByYearsLived = inventors.sort((a,b) => { return (a.passed - a.year) - (b.passed - b.year) })
