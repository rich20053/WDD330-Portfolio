<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../../css/style.css" /> 
        <link rel="stylesheet" href="../css/week_style.css" />
        <title>Bubble 2</title>
        <script>
            Array.prototype.bubbleSort_algo = function() 
            {
                var is_sorted = false;
                while (!is_sorted) 
                {
                    is_sorted = true;
                    for (var n = 0; n < this.length - 1; n++) 
                    {
                        if (this[n] > this[n+1]){
                            var x = this[n+1];
                            this[n+1] = this[n];
                            this[n] = x;
                            is_sorted = false;
                        }
                    }
                }
                return this;
            };

            function sortList() {
                var inputValue = document.getElementById("input").value; 
                var strArray = inputValue.split(",");
                var inputArray = [];
                for (var i=0; i < strArray.length; i++){
                    inputArray.push(parseInt(strArray[i]));
                }
                console.log(inputArray);
                inputArray.bubbleSort_algo();
                for (var i=0; i < inputArray.length; i++){
                    strArray[i]=inputArray[i].toString();
                }
                document.getElementById("sortedList").innerHTML = strArray.toString();
            }
        </script>
        </head>
        <body>
            <h1>Sort the List - Version 2</h1>
            Enter Numbers To Be Sorted: <input id="input"> </input>
            <button onclick="sortList()">Sort List</button><br>
            Sorted Numbers: <div id="sortedList"></div>
