<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../../css/style.css" />
        <link rel="stylesheet" href="../css/week_style.css" />
        <title>Substrings</title>
        <script>
            function subDivide() {
                var subArray = [];
                var count = 0;
                var inputStr = document.getElementById("input").value;
                const arrayStr = [...inputStr];
                for (var start = 0; start < arrayStr.length; start++){
                    var thisStr = "";
                    for (var end=0; end<arrayStr.length-start; end++){
                        thisStr += arrayStr[start+end];
                        subArray.push(thisStr);
                    }
                }
                const commaString = subArray.toString();
                document.getElementById("substringList").innerHTML = commaString;
            }
        </script>
    </head>
    <body>
        <h1>List the Substrings</h1>
        Enter String: <input id="input"> </input>
        <button onclick="subDivide()">Show Subs</button><br>
        Substrings: <div id="substringList"></div>
