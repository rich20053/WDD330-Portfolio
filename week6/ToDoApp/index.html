<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>To Do App</title>
    <link rel="stylesheet" href="./css/todo-styles.css" />
  </head>
  <body>
    <main>
      <div id="app">
        <section id="tdHead">
          <h1>To Dos</h1>
        </section>
        <section id="taskList">
          <div class="listItem">
            <input type="checkbox">
            <p>Task #1 - finish code</p>
            <button onclick="deleteIt()">X</button>
          </div>
        </section>
        <section id="listFooter">
          <div id="itemCount">0 Tasks Left</div>
          <button onclick="showAll()">All</button>
          <button onclick="showActive()">Active</button>
          <button onclick="showCompleted()">Completed</button>
        </section>
        <section id="addItem">
          <input id="newItem">
          <button onclick="addIt()">+</button>
        </section>
      </div>
    </main>
